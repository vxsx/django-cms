{% load i18n sekizai_tags cms_tags %}

{% url 'logout' as logout_url %}
<div class="cms-hidden cms-login-form-placeholder">
    <form action="{% url 'cms_login' %}?next={{ request.path }}&amp;{{ cms_edit_on }}"
        class="cms-login-form" method="post">
        {% csrf_token %}
        <label class="cms-form-group {% if request.GET.cms_toolbar_login_error %}cms-error{% endif %}">
            <span>{% trans login_form.username.label %}</span>
            {{ login_form.username }}
        </label>
        <label class="cms-form-group {% if request.GET.cms_toolbar_login_error %}cms-error{% endif %}">
            <span>{% trans login_form.password.label %}</span>
            {{ login_form.password }}
        </label>
        <div class="cms-login-form-footer">
            <button class="cms-btn cms-btn-action" type="submit">{% trans 'Login' %}</button>
        </div>
    </form>
</div>
